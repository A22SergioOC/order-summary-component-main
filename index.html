<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="body">
      <section>
        <div class="image">
          <img src="./images/illustration-hero.svg" alt="A girl dancing with headphones">
        </div>
        <article class="text">
          <div class="text-box">
            <h1>Order Summary</h1>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!</p>
          </div>
          <div class="box-plan">
            <img src="./images/icon-music.svg" alt="Music icon" width="50px" height="50px">
            <div id="text">
              <p>Annual Plan</p>
              <p>$59.99/year</p>
            </div>
            <a id="change_button" href="./index.html">Change</a>
          </div>
        </article>
        <article class="buttons">
            <button name="Proceed" type="submit">Proceed to Payment</button>
            <button name="Cancel" type="reset">Cancel Order</button>
        </article>
      </section>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sergio Otero Castro</a>.
  </div>
</body>
</html>
